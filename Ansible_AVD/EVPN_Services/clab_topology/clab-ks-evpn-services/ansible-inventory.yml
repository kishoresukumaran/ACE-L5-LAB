all:
  vars:
    # The generated inventory is assumed to be used from the clab host.
    # Hence no http proxy should be used. Therefore we make sure the http
    # module does not attempt using any global http proxy.
    ansible_httpapi_use_proxy: false
  children:
    ceos:
      vars:
        # ansible_connection: set ansible_connection variable if required
        ansible_user: admin
        ansible_password: admin
      hosts:
        clab-ks-evpn-services-ks-evpn-host1:
          ansible_host: 172.120.120.18
        clab-ks-evpn-services-ks-evpn-host2:
          ansible_host: 172.120.120.19
        clab-ks-evpn-services-ks-evpn-leaf1:
          ansible_host: 172.120.120.14
        clab-ks-evpn-services-ks-evpn-leaf2:
          ansible_host: 172.120.120.15
        clab-ks-evpn-services-ks-evpn-leaf3:
          ansible_host: 172.120.120.16
        clab-ks-evpn-services-ks-evpn-leaf4:
          ansible_host: 172.120.120.17
        clab-ks-evpn-services-ks-evpn-spine1:
          ansible_host: 172.120.120.11
        clab-ks-evpn-services-ks-evpn-spine2:
          ansible_host: 172.120.120.12
        clab-ks-evpn-services-ks-evpn-spine3:
          ansible_host: 172.120.120.13